<script>

function mySearch() {

   var flat = [].concat.apply([], array);
   var col = flat.indexOf(document.getElementById('txtSearch').value);
   console.log("col before: "+col);
   
   var row = -1;
   console.log("row before: "+row);

   if (col != -1) // found, now need to extract the row
    while (array[++row].length <= col) // not this row
    {
     col -= array[row].length; // so adjust and try again
    }
    console.log("col after : "+col);
    console.log("row after : "+row);
  
   if (col != -1 )
        drawResultTable(array[row]);
    else
       // document.getElementById("mytable").innerHTML='Student Not Found';
         init();
         }

function drawResultTable(array)
{
   var count = 1;
    var mytable= '';
    var studentId = array[0];
    var studentName = array[1];
    var studentFaculty = array[2];
    var studentImagePath = array[3];
    
    mytable +='<table border = "1" >';
    mytable +='<thead>';
    mytable +='<tr>';
    mytable+='<td>ID</td>';

    mytable +='<td>Image</td>';                
    mytable +='</tr>';    
    mytable +='</thead>';
    mytable+='<tbody>';
       
    mytable+='<tr><td>'+studentId+'</td>'+

            '<td>'+'<img src="images\\'+studentImagePath+'" width="60px" height="60px" alt = "image of '+studentName+'">'+'</td></tr>'
      
    mytable += '</tbody>';
    mytable+='<tfoot><tr><td colspan="4">Total No of Students: '+count+'</td></tr></tfoot></table>';

     document.getElementById("mytable").innerHTML=mytable;
}
 
  function init(){
     var count = 0;
    var mytable= '';
    mytable +='<table border = "1" >';
    mytable +='<thead>';
    mytable +='<tr>';
    mytable+='<td>ID</td>';

   mytable+='<tbody>';
   
        for (let i = 0; i < array.length; i++) {

            var studentFaculty = array[i][2];
            var studentImagePath = array[i][3];
        
           mytable+='<tr><td>'+studentId+'</td>'+
            '<td>'+studentName+'</td>'+
            '<td>'+studentFaculty+'</td>'+
            '<td>'+'<img src="images\\'+studentImagePath+'" width="60px" height="60px" alt = "image of '+studentName+'">'+'</td></tr>'
            count++;
        }  
    mytable += '</tbody>';
    mytable+='<tfoot><tr><td colspan="4">Total No of Students: '+count+'</td></tr></tfoot></table>';

     document.getElementById("mytable").innerHTML=mytable;

  }
